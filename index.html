<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="../calculator/main.css">
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
  <div class="container calculator">
    <div class ="row">
      <div class="col sum border">0</div>
    </div>
    <div class="row">
      <div class="col border topBar" id="AC">
        AC
      </div>
      <div class="col border topBar" id='negPos'>
        +/-
      </div>
      <div class="col border topBar" id="percent">
        %
      </div>
      <div class="col border operator divide farRight">
        /
      </div>
    </div>
    <div class="row">
      <div class="col border digit">
        7
      </div>
      <div class="col border digit">
        8
      </div>
      <div class="col border digit">
        9
      </div>
      <div class="col border operator multiply farRight">
        *
      </div>
    </div>
    <div class="row">
      <div class="col border digit">
        4
      </div>
      <div class="col border digit">
        5
      </div>
      <div class="col border digit">
        6
      </div>
      <div class="col border operator minus farRight">
        -
      </div>
    </div>
    <div class="row">
      <div class="col border digit">
        1
      </div>
      <div class="col border digit">
        2
      </div>
      <div class="col border digit">
        3
      </div>
      <div class="col border operator plus farRight">
        +
      </div>
    </div>
    <div class="row">
      <div class="col-6 border digit">
        0
      </div>
      <div class="col border digit point">
        .
      </div>
      <div class="col border farRight" id="equals">
        =
      </div>
    </div>
</div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="../calculator/calculator.js"></script>

  </body>
</html>
